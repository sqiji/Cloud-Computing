<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title th:text="${pageTitle}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body>
    <nav>
        <ul>
            <li>
                <a th:href="@{/users/}">Home</a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <a th:href="@{/events}">Events</a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <a th:href="@{/events/search}">Search</a>
            </li>
            <li sec:authorize="isAnonymous()">
                <a th:href="@{/users/loginForm}">Login</a>
            </li>
            <li sec:authorize="isAnonymous()">
                <a th:href="@{/users/register}">Register</a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <a th:href="@{/users/logout}">Logout</a>
            </li> 
            

            <!--
            <li style="color: white;">
                <span sec:authorize="isAuthenticated()">Logged in as: 
                    <span sec:authentication="name"></span>
                </span>
                <span th:each="authority:${#authentication.authorities}" th:text="${authority.authority}"></span>
            </li>
            <li style="color: white;">
                <span sec:authorize="isAnonymous()">Not logged in</span>
            </li>
            -->
             
        </ul>
    </nav>
    <div layout:fragment="content">
        <!-- Content will be inserted here -->
    </div>
</body>
</html>
<!-- end of file -->
