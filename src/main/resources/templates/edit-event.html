
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
    <head>
        <title>Edit Event</title>
    </head>
    <body>
        <div layout:fragment="content">
        <h1>Edit Event</h1>
        <form th:action="@{/events/edit/{id}(id=${event.id})}" th:object="${event}" method="post">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" th:field="*{name}" required/>
            </div>
            <br>
            <div>
                <label for="date">Date:</label>
                <input type="date" id="date" th:field="*{date}" required/>
            </div>
            <br>
            <div>
                <label for="location">Location:</label>
                <input type="text" id="location" th:field="*{location}" required/>
            </div>
            <br>
            <div>
                <label for="description">Description:</label>
                <textarea id="description" th:field="*{description}"></textarea>
            </div>
            <br>
            <div>
                <button type="submit" class="btn btn-warning">Update</button>
                <a th:href="@{/events}" class="btn btn-danger" role="button">Back</a>
            </div>
            </form>
        </div>
    </body>
</html>
